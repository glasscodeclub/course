<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/form.css">
</head>
<body>

	<!-- Navbar -->


	<div class="container">
		<div class="row">
			<div class="col-md-6 img-section">
				<img src="assets/img/login.jpg" width="100%" alt="">
			</div>
			<div class="col-md-6">
				<div class="form-section">
					<div class="container toggle">
						<div class="btn-group" role="group">
						  <button class="btn" onclick="toggleForm('login')" id="login">Login</button>
						  <button class="btn" onclick="toggleForm('register')" id="register">Register</button>
						</div>
					</div>
					<div class="form">
						<form></form>
					</div>
				</div>
			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
	<script src="assets/js/form.js"></script>
	<script type="text/javascript">
		toggleForm('register')
	</script>
</body>
</html>
