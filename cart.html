<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/cart.css">
</head>
<body>

	<!-- Navbar -->


	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<div class="cart">
					<div>
						<h2>YOUR CART</h2>
					</div>
					<div class="cart-items">
						<div class="item">
							<div class="row">
								<div class="col-md-4">
									<img src="assets/img/course-1.jpg" alt="">
								</div>
								<div class="col-md-8">
									<button class="btn text-danger float-right"><i class="fas fa-trash-alt"></i></button>
									<h3>Introduction to JS</h3>
									<p>$15</p>
									<p>Duration: 8 weeks</p>
								</div>
							</div>
						</div>
						<div class="item">
							<div class="row">
								<div class="col-md-4">
									<img src="assets/img/course-3.jpg" alt="">
								</div>
								<div class="col-md-8">
									<button class="btn text-danger float-right"><i class="fas fa-trash-alt"></i></button>
									<h3>Vue.js Advanced</h3>
									<p>$15</p>
									<p>Duration: 8 weeks</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="">
					<button class="btn btn-dark">Proceed To Checkout</button>
				</div>
			</div>
			<div class="col-md-5">
				<div class="summary">
					<h3>Cart Summary</h3>
					<hr>
					<div class="total">
						<h5>Subtotal <span class="float-right">$30</span></h5>
						<h5>Taxes <span class="float-right">$2</span></h5>
						<hr>
						<h4>Total <span class="float-right">$32</span></h4>
					</div>
					<p class="mt-3">By proceeding you agree to the <span class="text-primary">Terms of Service</span></p>
					<button class="container-fluid btn btn-success">Proceed To Checkout</button>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
