<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/cart.css">
</head>
<body>

	<!-- Navbar -->


	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="cart">
					<div class="item">
						<h3>Introduction to JS</h3>
						<p>$15</p>
						<button class="btn btn-danger">Remove</button>
					</div>
					<div class="item">
						<h3>Vue.js Advanced</h3>
						<p>$15</p>
						<button class="btn btn-danger">Remove</button>
					</div>
					<div class="item">
						<h3>Gatsby Complete Course</h3>
						<p>$15</p>
						<button class="btn btn-danger">Remove</button>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="summary">
					<h3>Cart Summary</h3>
					<hr>
					<div class="total">
						<h5>Subtotal <span class="float-right">$45</span></h5>
						<h5>Taxes <span class="float-right">$2</span></h5>
						<hr>
						<h4>Total <span class="float-right">$47</span></h4>
					</div>

					<button class="container-fluid btn btn-success mt-3">Proceed To Checkout</button>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
